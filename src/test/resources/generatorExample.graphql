query nestedFetchSource_case01($itemIds:[Int]){
    commodityAlias: commodity{
        itemList(itemIds: $itemIds){
            skuList{
                itemId
            }
        }
    }

    consumer{
        userInfoList(userIds: 1)
        {
            userId
            ...userInfoFragment
        }
    }
}

fragment userInfoFragment on User{
    age
    name
    email
}


query nestedFetchSource_case02($itemIds:[Int]){
    commodityAlias: commodity{
        itemList(itemIds: $itemIds){
            skuList{
                itemId
            }
        }
    }

    consumer{
        userInfoList(userIds: 1)
        {
            userId
            ...{
                age
                name
                email
            }
        }
    }
}
