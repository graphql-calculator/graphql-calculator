type Query {
    # c端 用户
    consumer: Consumer

    # b端 商家
    business: Business

    # 商品信息
    commodity: Commodity

    # 营销
    marketing: Marketing

    # M端：供应链、结算、风控
    # management: Management

    toolInfo: ToolInfo

    #    variableBlackhole(anyArgument: Any, anyArrayArgument: [Any]): Blackhole
