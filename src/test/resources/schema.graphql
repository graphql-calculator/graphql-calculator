# ---------------------------------------------------- c端用户 ------------------------------------------------------------------

type Consumer{
    userInfo(userId: Int,clientVersion:String):User
    userInfoList(userIds: [Int]): [User]

    #  用户对于各种业务的新老客，参数格式为： redisKey_{userId}
    isNewUser(redisKey: String, userId: Int): NewUserInfo
}

# todo firstName lastName
type User{
    userId: Int
    age: Int
    name: String
    email: String
    clientVersion: String
}

type NewUserInfo{
    # 用户id
    userId: Int
    sceneKey: String
    isNewUser: Boolean
}

# ---------------------------------------------------- b端商家 ------------------------------------------------------------------

type Business{
    sellerInfo (sellerId: Int): SellerInfo
    sellerInfoList(sellerIds: [Int]): [SellerInfo]
}

type SellerInfo{
    sellerId: Int
    age: Int
    name: String
    email: String
}

# ---------------------------------------------------- 商品 ------------------------------------------------------------------

type Commodity{
    item(itemId: Int): ItemBaseInfo
    itemList(itemIds:[Int]): [ItemBaseInfo]
}

type ItemBaseInfo{
    itemId: Int
    sellerId: Int
    name: String
    salePrice: Int
    stockAmount: Int
    onSale: Boolean
    skuList: [Sku]
    saleAmount(itemId:Int): Int
}

type Sku{
    skuId: Int
    itemId:Int
    color: String
    size: Int
    sellerId: Int
}

# ---------------------------------------------------- 营销 ------------------------------------------------------------------


type Marketing{
    coupon(couponId: Int): Coupon
    couponList(couponIds: [Int]): [Coupon]
    couponValidation(userId: Int, couponIds: [Int]): [AcquireResult]
}


type Coupon{
    couponId: Int
    # 门槛
    base: Int
    # 券价格
    price: Int
    # 数量
    limitation: Int
    # 文案
    couponText: String
    # 券可用的商品
    bindingItemIds: [Int]
}

type AcquireResult{
    userId: Int
    couponId: Int
    isValid: Boolean
    msg: String
}

# ---------------------------------------------------- 通用工具 ------------------------------------------------------------------

type ToolInfo{
    # 用户进行ab实验 abKey 时命中的实验落点
    abInfo(userId: Int, abKey: String): Int
}


